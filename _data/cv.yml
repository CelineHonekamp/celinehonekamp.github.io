- title: Academic Interests
  type: nested_list
  contents:
    - title: Visuomotor Delay Adaptation
      items:
        - Repeated Adaptation to visuomotor delay within a session
        - Repeated Adaptation to visuomotor delay over multiple sessions
        - Implicit and Explicit components of delay adaptation
    - title: Visual Patterns and Motor Control
      items:
        - I am interested in how static and moving patterns dazzle the human visual system.
    - title: Vibro-tactile feedback as sensory substitution 
      items:
        - Tactile feedback in reaching - encoding 2D reaching direction & distance
        - Tactile feedback as biofeedback of EMG control
        - Tactile feedback in balancing


